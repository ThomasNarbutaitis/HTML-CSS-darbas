<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML ir CSS darbas</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header container">
      <a href="#" class="logo">
        <img src="/images/logo.svg" alt="nftlanding logo" class="logo__img"
      /></a>
      <nav class="nav">
        <ul>
          <li>Features</li>
          <li>About</li>
          <li>Launch</li>
          <li>Sign Up</li>
        </ul>
      </nav>
      <a href="#" class="menu">
        <div class="menu-btn">
          <div class="menu-lines"></div>
        </div>
      </a>
    </header>
    <section class="hero">
      <img src="/images/graphic.png" alt="cyclope image" class="hero-img" />
      <div class="hero-text">
        <h5 class="ht-subheading">Launching Soon</h5>
        <h1 class="ht-heading">An NFT like no other</h1>
        <p class="ht-text">
          Don't miss out on the release of our new NFT. Sign up below to receive
          updates when we go live.
        </p>
        <button class="cta-btn">Sign Up</button>
      </div>
    </section>
  </body>
</html>
